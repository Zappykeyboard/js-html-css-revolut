  <link rel="stylesheet" href="style.css">
  <title>Revolut</title>

                <div class="drop-item"><a href="#" class="drop-link">item</a></div>

            </li>
            
            <li id="nav-company" class="with-drop">
              <span>Company</span>

            <li id="nav-language" class="with-drop">

                <div class="drop-item"><a href="#" class="drop-link">item</a></div>
                <div class="drop-item"><a href="#" class="drop-link">item</a></div>
                <div class="drop-item"><a href="#" class="drop-link">item</a></div>
              </div>
            </li>

            <li id="nav-button">Get the App</li>
          </ul>
        </div>
      </nav>
    </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="main.js"></script>

</html>
